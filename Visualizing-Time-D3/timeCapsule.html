<!doctype HTML>

<html>
<head>
  <title>Data Patterns</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
    
<div id="area1"></div>
<div id="area2"></div> 
    
<body>
	<!-- Page elements and content go here. -->

  <script>
      
    var dataset;
    
    var rowConverter = function(d) {  // Create a converter for each column
        return {
            date: d.date, //No conversion
            weather: parseFloat(d.weather),
            location: parseFloat(d.location)

        };
    }
    
    // Load in data
    d3.csv("time_data.csv", rowConverter, function (data) {
        dataset = data

        //***** VARIABLES *****//
        var w = 400;
        var h = 100;
        
        var barPadding = 10;
        var borderPadding = 5;
        var num_features = 2;
        var widthRelative_LengthData = w / dataset.length;
        var recWidth =  (w-2 * borderPadding - dataset.length * barPadding) / dataset.length;
        var recHeight = (h-2 * borderPadding - num_features   * barPadding) / num_features;
        
        //Color Variables
        var medianData = d3.median(dataset, function(d) { return d.weather; } );
        
        
        //***** Create SVG elements *****//
        
        // Layer each svg element on top of each other
        var canvas = 
            d3.select("#area1")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
        
        var canvas2 = 
            d3.select("#area2")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        
        
        // Update elements
        canvas 
            .selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")  
            .attr("x", function(d, i) {
                return (i*recWidth) + (i*barPadding); 
            })        
            .attr("y", barPadding)
            .attr("height", h)
            .attr("width", recWidth) 
            .attr("fill", function(d) { 
                if (d.weather <= medianData) {return "teal"} else { return "orange" } })
            ;

        canvas2 
            .selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")  
            .attr("x", function(d, i) {
                return (i*recWidth) + (i*barPadding); 
            })              
            .attr("y", barPadding)
            .attr("height", h)
            .attr("width", recWidth) 
            .attr("fill", function(d) {
                return "rgb(0,0, " + Math.round(d.location*100) + ")" })
        ;

    });

  </script>

</body>
</html>
